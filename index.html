<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Draw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.pinimg.com/474x/22/23/3e/22233eb039fec68231105620652517e8.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
    <script src="theme.js"></script>
    <script src="https://kit.fontawesome.com/ad60819f59.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="menu" class="menu">
        <button type="button" value="Theme" id="theme_btn" class="button" onclick="changeTheme()">
            <i class="far fa-moon"></i>
		</button>

        <button type="button" value="Clear" id="clear_btn" class="button" onclick="clearCanvas()">
            <i class="far fa-sticky-note"></i>
        </button>
        <button type="button" class="button" id="undo" value="undo">
            <i class="fas fa-undo"></i>
        </button>

        <button type="button" class="button" id="redo" value="redo">
            <i class="fas fa-redo"></i>
        </button>

        <button type="button" value="" id="pen" class="button">
            <i class="fas fa-pen"></i>
        </button>

        <button type="button" value="Eraser" id="eraser" class="button">
            <i class="fas fa-eraser"></i>
        </button>

        <input type="color" class="button" id="color_btn" value="#dfdfdf">

        <div id="sliders">
            <input type="range" value="5" id="width_slider" class="slider" min="1" max="100" step="1" style="display:inline">
            </br>
            <input type="range" value="1" name="" id="opacity_slider" min="0.1" max="1" step="0.1" class="slider">
        </div>

        <div id="cursor_dot_static"></div>
    </div>
    <div id="canvas_holder"></div>
    <div id="cursor_dot"></div>
    <script src="script.js"></script>
</body>

</html>
